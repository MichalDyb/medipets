<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form method="post" th:object="${personData}" class="my_form content_border" action="/employee/clients/edit">
            <input type="hidden" th:field="*{personId}">
            <input type="hidden" th:field="*{isStandardAccount}">
            <div class="form_title">Edycja danych klienta</div>

            <div class="my_group">
                <label for="txtName" class="form_label">Imię</label>
                <input id="txtName" type="text" th:field="*{name}" class="form_field" th:classappend="${nameError} ? input_error : ''">
                <div th:utext="${nameError}" th:if="${nameError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtSurname" class="form_label">Nazwisko</label>
                <input id="txtSurname" type="text" th:field="*{surname}" class="form_field" th:classappend="${surnameError} ? input_error : ''">
                <div th:utext="${surnameError}" th:if="${surnameError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtPESEL" class="form_label">Pesel</label>
                <input id="txtPESEL" type="text" th:field="*{pesel}" class="form_field" th:classappend="${peselError} ? input_error : ''">
                <div th:utext="${peselError}" th:if="${peselError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtPhone" class="form_label">Numer telefonu</label>
                <input id="txtPhone" type="text" th:field="*{telephone}" class="form_field" th:classappend="${phoneNumberError} ? input_error : ''">
                <div th:utext="${phoneNumberError}" th:if="${phoneNumberError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtPostcode" class="form_label">Kod pocztowy</label>
                <input id="txtPostcode" type="text" th:field="*{postCode}" class="form_field" th:classappend="${postCodeError} ? input_error : ''">
                <div th:utext="${postcodeError}" th:if="${postcodeError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtCity" class="form_label">Miejscowość</label>
                <input id="txtCity" type="text" th:field="*{city}" class="form_field" th:classappend="${cityError} ? input_error : ''">
                <div th:utext="${cityError}" th:if="${cityError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtStreet" class="form_label">Adres</label>
                <input id="txtStreet" type="text" th:field="*{address}" class="form_field" th:classappend="${streetError} ? input_error : ''">
                <div th:utext="${streetError}" th:if="${streetError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <input type="reset" value="Wyczyść formularz" class="form_button">
                <input type="submit" value="Zapisz" class="form_button">
                <a th:href="@{/employee/clients}" class="form_button form_link">Powrót</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
