<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form action="" class="my_form content_border">
            <div class="form_title">Profil użytkownika <span sec:authentication="name">Username</span></div>

            <div class="my_group">
                <a th:href="@{/client/pets}" class="form_button form_link">Twoje zwierzaki</a>
                <a th:href="@{/client/prescriptions}" class="form_button form_link">Twoje recepty</a>
                <a th:href="@{/client/visits}" class="form_button form_link">Twoje wizyty</a>
                <a th:href="@{/account}" class="form_button form_link">Ustawienia</a>
                <a th:href="@{/}" class="form_button form_link">Powrót</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
