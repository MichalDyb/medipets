<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form method="post" class="my_form content_border">
            <div class="form_title">Logowanie</div>

            <div class="my_group">
                <label for="txtID" class="form_label">E-mail</label>
                <input type="text" id="txtID" name="username" class="form_field" th:classappend="${param.error} ? input_error : ''">
            </div>

            <div class="my_group">
                <label for="txtPass" class="form_label">Hasło</label>
                <input type="password" id="txtPass" name="password" class="form_field" th:classappend="${param.error} ? input_error : ''">
            </div>

            <div class="my_group">
                <div th:if="${param.error}" class="form_error">Wystąpił błąd logowania. </br> Login lub hasło jest nieprawidłowy.</div>
            </div>

            <div class="my_group">
                <input type="submit" value="Zaloguj się" class="form_button">
                <a th:href="@{/register}" class="form_button form_link">Nie masz jeszcze konta? Zarejestruj się.</a>
            </div>

        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
