<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <table class="my_table">
            <caption class="my_table_title">
                Lista zabiegów</br>
                <a th:href="@{/management/treatments/search}" class="add_link">Wyszukaj zabieg</a></br>
                <a th:href="@{/management/treatments/add}" class="add_link">Dodaj zabieg</a>
            </caption>

            <tr class="my_thead">
                <td>Nazwa</td>
                <td>Cena</td>
            </tr>

            <tr class="my_tbody" th:if="${treatments.isEmpty()}">
                <td><h3 style="text-align: center; margin-top: 5px; margin-bottom: 5px;">Lista jest pusta</h3></td>
            </tr>

            <tr class="my_tbody" th:each="treatment : ${treatments}">
                <td th:utext="${treatment.treatment}"></td>
                <td th:utext="${treatment.treatmentPrice}"></td>
                <td class="my_table_options">
                    <a th:href="@{'/management/treatments/edit/' + ${treatment.treatmentId}}">Edytuj</a> |
                    <a th:href="@{'/management/treatments/' + ${treatment.treatmentId}}">Szczególy</a>
                </td>
            </tr>
        </table>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
