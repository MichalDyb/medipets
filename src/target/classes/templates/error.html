<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <div class="my_detail content_border">
            <div class="form_title error_page">Wystąpił błąd:
                <span th:text="${error_status_code}"></span>
                <span th:if="${error_status_code_name}" th:text="'- HTTP_' + ${error_status_code_name}"></span>
            </div>

            <h1>Adres URL: </h1>
            <h5 th:text="${error_request_url}"></h5>

            <h1 th:if="${error_exception}">Wyjątek:</h1>
            <h5 th:text="${error_exception}"></h5>

            <h1 th:if="${error_exception_type}">Typ wyjątku:</h1>
            <h5 th:text="${error_exception_type}"></h5>

            <h1 th:if="${!error_message.isEmpty()}">Wiadomość:</h1>
            <h5 th:text="${error_message}"></h5>

            <a th:href="@{/}" class="form_button form_link error_page">Powrót</a>
        </div>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
