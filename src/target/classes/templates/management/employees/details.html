<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <div class="my_detail content_border">
            <div class="form_title">Szczegóły pracownika</div>

            <h1>Identyfikator: </h1>
            <h5 th:utext="${employee.personId}"></h5>

            <h1>Adres e-mail: </h1>
            <h5 th:utext="${employee.accountId} == null ? 'Brak konta e-mail' : ${employee.accountId.email}"></h5>

            <h1>Imię: </h1>
            <h5 th:utext="${employee.name}"></h5>

            <h1>Nazwisko: </h1>
            <h5 th:utext="${employee.surname}"></h5>

            <h1>PESEL: </h1>
            <h5 th:utext="${employee.pesel}"></h5>

            <h1>Telefon: </h1>
            <h5 th:utext="${employee.telephone}"></h5>

            <h1>Adres: </h1>
            <h5 th:utext="${employee.address + ', ' + employee.cityId.postcode + ' ' + employee.cityId.city}"></h5>

            <a th:href="@{/management/employees}" class="form_button form_link">Powrót</a>
        </div>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
