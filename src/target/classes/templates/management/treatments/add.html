<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form method="post" th:object="${treatmentData}" class="my_form content_border">
            <div class="form_title">Dodaj nowy zabieg</div>

            <div class="my_group">
                <label for="txtTreatment" class="form_label">Nazwa</label>
                <input id="txtTreatment" type="text" th:field="*{treatment}" class="form_field" th:classappend="${treatmentError} ? input_error : ''">
                <div th:utext="${treatmentError}" th:if="${treatmentError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtTreatmentPrice" class="form_label">Cena</label>
                <input id="txtTreatmentPrice" type="text" th:field="*{treatmentPrice}" class="form_field" th:classappend="${treatmentPriceError} ? input_error : ''">
                <div th:utext="${treatmentPriceError}" th:if="${treatmentPriceError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <input type="reset" value="Wyczyść formularz" class="form_button">
                <input type="submit" value="Dodaj" class="form_button">
                <a th:href="@{/management/treatments}" class="form_button form_link">Powrót</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
