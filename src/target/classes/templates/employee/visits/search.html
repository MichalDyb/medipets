<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
  <!-- Fragment zawierający style css i elementy meta -->
  <div th:replace="fragments/config :: headFragment"></div>
  <title>Strona główna</title>
  <!-- Script Section (some libs need to be there) -->
  <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
  <section class="section">
    <form method="post" th:object="${searchData}" class="my_form content_border">
      <div class="form_title">Wyszukaj wizyte</div>

      <div class="my_group">
        <label for="txtValue" class="form_label">Wartość</label>
        <input id="txtValue" type="text" class="form_field" th:field="*{value}">
      </div>

      <div class="my_group">
        <label for="selOption" class="form_label">Opcja</label>
        <select id="selOption" class="form_field" th:field="*{option}">
          <option value="1">Identyfikator</option>
          <option value="2">Wizyta dnia</option>
          <option value="3">Wizyta przed dniem</option>
          <option value="4">Wizyta po dniu</option>
          <option value="5">Cena wizyty</option>
          <option value="6">Cena wizyty do</option>
          <option value="7">Cena wizyty od</option>
          <option value="8">Zapłacono?</option>
          <option value="9">Status wizyty</option>
        </select>
      </div>

      <div class="my_group">
        <input type="reset" value="Wyczyść formularz" class="form_button">
        <input type="submit" value="Wyszukaj" class="form_button">
        <a th:href="@{/employee/visits}" class="form_button form_link">Powrót</a>
      </div>
    </form>
  </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
