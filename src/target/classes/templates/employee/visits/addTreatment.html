<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form method="post" action="/employee/visits/addTreatment" th:object="${treatmentVisitData}" class="my_form content_border">
            <input type="hidden" th:field="*{visitId}">
            <div class="form_title">Dodaj zabieg do wizyty</div>

            <div class="my_group">
                <label for="selTreatment" class="form_label">Zabieg</label>
                <select id="selTreatment" th:field="*{treatmentId}" class="form_field" th:if="${!treatments.isEmpty()}">
                    <option th:each="treatment : ${treatments}"th:utext="${treatment.treatment}" th:value="${treatment.treatmentId}"></option>
                </select>
            </div>

            <div class="my_group">
                <input type="reset" value="Wyczyść formularz" class="form_button">
                <input type="submit" value="Dodaj zabieg do wizyty" class="form_button">
                <a th:href="@{/employee/visits}" class="form_button form_link">Powrót</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
