<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <form method="post" th:object="${clientAccountData}" class="my_form content_border" action="/employee/clients/add/account/">
            <input type="hidden" th:field="*{personId}">
            <div class="form_title">Dodaj konto dla klienta</div>

            <div class="my_group">
                <label for="txtMail" class="form_label">E-mail</label>
                <input id="txtMail" type="text" th:field="*{email}" class="form_field" th:classappend="${emailError} ? input_error : ''">
                <div th:utext="${emailError}" th:if="${emailError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtPass1" class="form_label">Hasło</label>
                <input id="txtPass1" type="password" th:field="*{password1}" class="form_field" th:classappend="${passwordError} ? input_error : ''">
                <div th:utext="${passwordError}" th:if="${passwordError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <label for="txtPass2" class="form_label">Powtórz hasło</label>
                <input id="txtPass2" type="password" th:field="*{password2}" class="form_field" th:classappend="${passwordConfirmError} ? input_error : ''">
                <div th:utext="${passwordConfirmError}" th:if="${passwordConfirmError != null}" class="form_error"></div>
            </div>

            <div class="my_group">
                <input type="reset" value="Wyczyść formularz" class="form_button">
                <input type="submit" value="Dodaj" class="form_button">
                <a th:href="@{/employee/clients}" class="form_button form_link">Powrót</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
