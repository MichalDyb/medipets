<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <div class="my_detail content_border">
            <div class="form_title">Szczegóły zwierzaka</div>

            <h1>Właściciel:</h1>
            <h5 th:utext="${pet.personId.accountId} == null ? 'Brak konta e-mail' : ${pet.personId.accountId.email} + ' ' + ${pet.personId.name} + ' ' + ${pet.personId.surname} + ' ' + ${pet.personId.address + ', ' + pet.personId.cityId.postcode + ' ' + pet.personId.cityId.city}"></h5>

            <h1>Identyfikator:</h1>
            <h5 th:utext="${pet.petId}"></h5>

            <h1>Imię:</h1>
            <h5 th:utext="${pet.petName}"></h5>

            <h1>Data urodzenia:</h1>
            <h5 th:utext="${pet.dateOfBirth}"></h5>

            <h1>Płeć:</h1>
            <h5 th:utext="${pet.gender} == 'M' ? 'Samiec' : 'Samica'"></h5>

            <h1>Gatunek:</h1>
            <h5 th:utext="${pet.speciesId.species}"></h5>

            <h1>Rasa:</h1>
            <h5 th:utext="${pet.breedId.breed}"></h5>

            <h1 th:if="${pet.petDescription}">Opis:</h1>
            <h5 th:utext="${pet.petDescription}"></h5>

            <a th:href="@{/client/pets}" class="form_button form_link">Powrót</a>
        </div>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
