<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="pl">
    <!-- Fragment zawierający style css i elementy meta -->
    <div th:replace="fragments/config :: headFragment"></div>
    <title>Strona główna</title>
    <!-- Script Section (some libs need to be there) -->
    <div th:replace="fragments/config :: scriptLibFragment"></div>
</head>

<body id="body">
<!-- Menu Section -->
<div th:replace="fragments/menu :: menuFragment"></div>

<main id="main">
    <section class="section">
        <table class="my_table">
            <caption class="my_table_title">
                Twoje zwierzaki
            </caption>
            <tr class="my_thead">
                <td>Identyfikator</td>
                <td>Gatunek</td>
                <td>Rasa</td>
                <td>Imię</td>
                <td>Data urodzenia</td>
                <td>Płeć</td>
            </tr>

            <tr class="my_tbody" th:if="${pets.isEmpty()}">
                <td><h3 style="text-align:center; margin-top:5px; margin-bottom:5px;">Lista jest pusta.</h3></td>
            </tr>

            <tr th:each="pet : ${pets}" class="my_tbody">
                <td th:utext="${pet.petId}"></td>
                <td th:utext="${pet.speciesId.species}"></td>
                <td th:utext="${pet.breedId.breed}"></td>
                <td th:utext="${pet.petName}"></td>
                <td th:utext="${pet.dateOfBirth}"></td>
                <td th:utext="${pet.gender} == 'M' ? 'Samiec' : 'Samica'"></td>

                <td class="my_table_options">
                    <a th:href="@{'/client/pets/' + ${pet.petId}}">Szczególy</a>
                </td>
            </tr>
        </table>
    </section>
</main>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footerFragment"></div>
<!-- Script Section (other, custom scripts) -->
<div th:replace="fragments/config :: scriptCustomFragment"></div>
</body>
</html>
